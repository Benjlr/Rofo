<ng-template appPlaceHolder></ng-template>

<main>
  <section class="section section-shaped section-md">
    <div class="shape shape-style-1" *ngIf="!error">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Sign in with</small>
              </div>
              <div class="btn-wrapper text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg" />
                  </span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg" />
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-2">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      #email="ngModel"
                      ngModel
                      name="email"
                      id="email"
                      required
                      email
                    />
                  </div>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      id="password"
                      ngModel
                      name="password"
                      required
                      minlength="2"
                      #password="ngModel"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus2 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-badge"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Authenticator"
                      id="authenticator"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      ngModel
                      name="authenticator"
                      required
                      #authenticator="ngModel"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="alert alert-danger" style="width: max-content" *ngIf="error">
        <p style="text-align: center">{{ error }}</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div
        class="alert alert-success"
        style="width: max-content"
        *ngIf="success"
      >
        <p style="text-align: center">{{ success }}</p>
      </div>
    </div>
  </div>
</main>
