<ng-template appPlaceHolder></ng-template>


<div class="row">
  <div class="col-xs-12">
    <div class="row mt-3">
    </div>
    <div *ngFor="let group of myGroups; let i = index" >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-2">
                <div class="text-muted text-center mb-3">
                  <large style="font-size:x-large;">{{group.name}}</large>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-1">
                <div class="text-center text-muted mb-4">
                  <large style="font-size: large;">{{group.description}}</large>
                </div>
                  <div  class="btn-wrapper text-right">
                    <a>
                      <button  class="btn btn-neutral btn-icon">
                        Go to Group!
                      </button>
                      <button  type="button" (click)="openModal(group)" class="btn btn-neutral btn-icon">
                        Invite Friend!
                      </button>
                      <div class="row mt-3">
                      </div>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
        </div>
      </div>
    </div>
  </div>
</div>
