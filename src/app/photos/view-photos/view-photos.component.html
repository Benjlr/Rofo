<div class="col-lg-12" style="justify-content: center">
  <div class="card-data" style="justify-content: center">
    <div *ngFor="let photo of Photos()" class="">
      <div class="container">
        <div class="card" style="width: 40rem">
          <div class="card-header bg-white pb-6 shadow">
            <img
              loading="lazy"
              class="card-img-top shadow"
              src="{{ photo }}"
              alt="Card image cap"
            />
            <div class="card-body">
              <div *ngFor="let comm of Comments()">
                <div
                  class="card bg-white shadow border-2"
                  style="text-align: left; vertical-align: middle"
                >
                  <p
                    style="
                      margin-top: 0.8rem;
                      margin-left: 1rem;
                      font-weight: 400;
                    "
                    class="card-text"
                  >
                    {{ comm.user }} says:
                  </p>
                  <p
                    style="
                      margin-top: 0.2rem;
                      margin-bottom: 0.2rem;
                      margin-left: 3rem;
                      margin-right: 3rem;
                      font-size: large;
                      font-weight: 600;
                      color: dimgrey;
                    "
                    class="card-text"
                  >
                    {{ comm.comment }}
                  </p>
                  <p
                    style="margin: 0.2rem; text-align: right"
                    class="card-text"
                  >
                    {{ comm.date }}
                  </p>
                </div>

                <div class="row mt-3"></div>
              </div>
              <div *ngIf="drafting">
                <div
                  class="card bg-white shadow border-2"
                  style="text-align: left; vertical-align: middle"
                >
                  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div
                      class="form-group"
                      [ngClass]="{ focused: focus1 === true }"
                    >
                      <div class="input-group input-group-alternative">
                        <textarea
                          class="form-control"
                          id="emailMessage"
                          type="emailMessage"
                          name="emailMessage"
                          ngModel
                          placeholder="Write your friend a short message."
                          (focus)="focus1 = true"
                          (blur)="focus1 = false"
                          #emailMessage="ngModel"
                          rows="3"
                        ></textarea>
                        <div class="row mt-3"></div>
                      </div>
                    </div>
                    <div class="row mt-3"></div>
                  </form>
                </div>
              </div>

              <button
                class="btn btn-neutral btn-icon"
                (click)="DraftComment(photo)"
              >
                Comment on this Rofo!
              </button>
            </div>

            <div class="row mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <a  class="float" (click)="openModal()">
      <i class="fa fa-plus my-float" style="font-size: 24px"></i>
    </a>
  </div>
</div>
