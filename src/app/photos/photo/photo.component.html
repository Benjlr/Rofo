<div class="card">
  <div class="card-header bg-white pb-6 shadow">
    <div  >
      <app-spinner
      [showBackdrop]="false"
        #observer
        *ngIf="isImageLoading"
        class="card backdrop animate-opacity"
        style="width: inherit; height: 30rem; justify-content: center;"
      ></app-spinner>

      <img
        class="card-img-top shadow"
        [lazyLoad]="imageToShow"
        alt=""
        *ngIf="!isImageLoading"
        [default]=""
      />

      <div class="row mt-3"></div>

      <div
        class="card bg-white shadow border-2"
        style="vertical-align: middle; width: inherit"
      >
        <p
          style="
            margin-top: 0.8rem;
            margin-left: 1rem;
            margin-right: 1rem;
            text-align-last: center;
            font-weight: 600;
            color: dimgrey;
          "
          class="card-text"
        >
          {{ myPhoto.description }}
        </p>
        <div class="row mt-3"></div>
      </div>
    </div>
    <div class="card-body">
      <div *ngFor="let comm of myPhoto.comments">
        <div
          class="card bg-white shadow border-2"
          style="text-align: left; vertical-align: middle; width: inherit"
        >
          <p
            style="margin-top: 0.8rem; margin-left: 1rem; font-weight: 400"
            class="card-text"
          >
            {{ comm.uploadedBy.userName }} says:
          </p>
          <p
            style="
              margin-top: 0.2rem;
              margin-bottom: 0.2rem;
              margin-left: 3rem;
              margin-right: 3rem;
              font-size: large;
              font-weight: 600;
              color: dimgrey;
            "
            class="card-text"
          >
            {{ comm.text }}
          </p>
          <p style="margin: 0.2rem; text-align: right" class="card-text">
            {{ comm.uploadedDateTime }}
          </p>
        </div>

        <div class="row mt-1"></div>
      </div>
      <div *ngIf="drafting">
        <div
          class="card bg-whitesmoke shadow border-2"
          style="text-align: left; vertical-align: middle; width: inherit"
        >
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div
              class="form-group"
              [ngClass]="{ focused: focus1 === true }"
              style="margin-bottom: 0"
            >
              <div class="input-group input-group-alternative">
                <textarea
                style="
                font-size: large;
                font-weight: 600;"
                  class="form-control"
                  id="commentInput"
                  type="commentInput"
                  name="commentInput"
                  ngModel
                  placeholder="What are your ro-thoughts?"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                  #commentInput="ngModel"
                  rows="5"
                ></textarea>
              </div>
              <div style="padding: 0.2rem">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="customFileInput"
                >
                  Comment
                </button>
                <button
                  class="btn btn-danger"
                  type="button"
                  id="closeComment"
                  (click)="drafting = false"
                >
                  Close
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5"></div>

      <button
        *ngIf="!drafting"
        class="btn btn-neutral btn-icon"
        (click)="DraftComment()"
      >
        Comment on this Rofo!
      </button>
    </div>
  </div>
</div>
<div
  *ngIf="errorMessage"
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="..." />
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
      (click)="clearError()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">Hello, world! This is a toast message.</div>
</div>
<div class="row mt-5"></div>
